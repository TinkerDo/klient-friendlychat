<head>

  <!-- App Styling -->
  <style>*, *:before, *:after {box-sizing: border-box;margin: 0;padding: 0;}html {height: 100%;background: #fff;}body {font-family: 'Avenir Light', Avenir Light, Arial, sans-serif;min-width: 320px;}input, button {border: none;outline: none;background: none;font-family: 'Avenir Light', Avenir Light, Arial, sans-serif;color: #606060;}header {text-align: center;padding-top: 10px;}header h1 {font-size: 24px;}.wrap {width: 100%;margin: 25px auto;padding: 0 30px;min-height: 60vh;}@media (min-width: 641px) {.wrap {display: flex;max-width: 900px;}}.form-wrap {width: 100%;padding: 30px 60px;background: #fff;text-align: center;}@media (min-width: 641px) {.form-wrap {flex: 1 0 50%;box-shadow: 0 8px 6px -6px #808080;}}.form-wrap h2 {text-align: center;font-size: 26px;color: #606060;}.form-wrap .form-line {margin: 40px 0 0 0;width: 100%;display: block;text-align: center;position: relative;}.form-wrap .form-line > span {color: #606060;text-transform: uppercase;display: inline-block;width: 100%;font-size: 12px;}.form-wrap .form-line input[type="text"], .form-wrap .form-line input[type="email"] {display: inline-block;width: 100%;margin-top: 6px;padding-bottom: 5px;font-size: 16px;border-bottom: 1px solid rgba(0,0,0,0.4);text-align: center;position: relative;}.form-error {color: #ec1928;font-size: 14px;padding-top: 15px;}.form-error.error--ok {color: #ec1928;}.bar {position: absolute;display: block;width: 100%;bottom: 0;left: 0;z-index: 10;}.bar:before, .bar:after {content: '';height: 2px;width: 0;bottom: 0px;position: absolute;background: #ec1928;transition: 0.2s ease all;}.bar:before {left: 50%;}.bar:after {right: 50%;}input:focus ~ .bar:before, input:focus ~ .bar:after {width: 50%;}.submit {display: inline-block;margin: 40px auto 0 auto;padding: 10px 50px;background: #ec1928;color: #fff;font-weight: 700;border-radius: 0px;font-size: 16px;cursor: pointer;transition: 0.2s ease all;}.submit:hover {background: #fff;color: #ec1928;}.user-list {width: 100%;background: #fff;box-shadow:   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Avenir:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <!-- <link rel="stylesheet" href="styles/main.css"> -->
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing logo -->
  <header id="dowhop-top-bar" class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700 style-dowhop">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <h3><i class="material-icons">chat_bubble_outline</i> DoWhop Chat</h3>
      </div>
      <div id="user-container">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Sign-out
        </button>
        <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons">account_circle</i>Sign-in with Google
        </button>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <!-- Chat threads container -->
    <!-- <div id="chats-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
      <div id="chats-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
      </div> -->
      <div class="mdl-card__supporting-text mdl-color-text--grey-600">

        <h3>My events:</h3>

        <ul id="chat-list">
          <!--New chat-thread (button) items shall go here-->
        </ul>

        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
          <div class="mdl-cell mdl-cell--12-col mdl-grid">
            <h5>Details:</h5>
            <div id="show-chat-data">Your DoWhop details will appear here!</div>
          </div>
        </div>

        <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
          <!-- Messages container -->
          <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <div id="messages">
                <span id="message-filler"></span>
              </div>
              <form id="message-form" action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="message">
                  <label class="mdl-textfield__label" for="message">Message...</label>
                </div>
                <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  Send
                </button>
              </form>
              <form id="image-form" action="#">
                <input id="mediaCapture" type="file" accept="image/*,capture=camera">
                <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                  <i class="material-icons">image</i>
                </button>
              </form>
            </div>
          </div>

          <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>
        </div>

        <div id="create-new-chat" class="form-wrap">
          <h2>Start a new chat!</h2>
          <form id="new-chat-form" action="#">
              <label class="form-line">
                <span>Title?</span>
                <input type="text" id="new-chat-input-title">
                <span class="bar">
              </label>
              <label class="form-line">
                <span>Who?</span>
                <input type="text" id="new-chat-input-who">
                <span class="bar">
              </label>
              <label class="form-line">
                <span>When?</span>
                <input type="date" id='new-chat-input-when-date' size="50">
                <span class="bar">
              </label>
              <label class="form-line">
                <span>What time?</span>
                <input type="time" id='new-chat-input-when-time' size="50">
                <span class="bar">
              </label>
              <label class="form-line">
                <span>Where?</span>
                <input type="text" id="searchTextField" size="50">
                <span class="bar">
              </label>
            <button id="new-chat-button" type="submit" class="submit">
              Start new chat!</button>
            <div id="error" class="form-error"></div>
          </form>
        </div>
        <p hidden id="new-chat-popup">New conversation started!</p>
        </div>
    </div>

  </main>
</div>

</body>
